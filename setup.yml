- hosts: localhost
  gather_facts: no
  vars_files:
        - cred.yml
  tasks:
    - name: Running EC2 Role
      include_role:
        name: ec2

- hosts: ec2_master
  gather_facts: no
  tasks:
    - name: Running K8s Master Role
      include_role:
        name: k8_master

- hosts: ec2_slave
  gather_facts: no
  tasks:
    - name: Running K8s Slave Role
      include_role:
        name: k8_slave

- hosts: ec2_master
  gather_facts: no
  tasks:
    - name: Running Nginx Role
      include_role:
        name: nginx

- hosts: ec2_master
  gather_facts: no
  tasks:
    - name: Running Etcdctl Role
      include_role:
        name: etcdctl
