---
# tasks file for k8_slave
- name: Adding kubeadm repositories on Slave Node
  yum_repository:
    name: kube
    description: Kubernetes repo
    baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-$basearch
    enabled: 1
    gpgcheck: 1
    gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg

- name: Installing Docker & kubeadm on Slave Nodes
  package:
    name:
      - docker
      - kubeadm
      - iproute-tc
    state: present

- name: Staring Docker & kubelet on Slave Nodes
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop: "{{ service_names }}"

- name: Updating Docker cgroup on Slave Nodes to use systemd
  copy:
    dest: /etc/docker/daemon.json
    content: |
      {
      "exec-opts": ["native.cgroupdriver=systemd"]
      }

- name: Restarting Docker on Slave Nodes
  service:
    name: docker
    state: restarted

- name: Updating IP tables on Slave Nodes
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1

- name: Reloading sysctl on Slave Nodes
  command: sysctl --system

- name: Joining slave nodes to the master node
  command: "{{ hostvars[groups['ec2_master'][0]]['token']['stdout'] }}"
